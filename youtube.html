<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    img {
        width: 100vw;
    }

    ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
    }

    a {
        display: block;
        background-color: red;
        font: normal bold 1.1em sans-serif;
        text-align: center;
        padding-bottom: 20px;
        padding-top: 20px;
        text-decoration: none;
        color: rgb(255, 255, 255);
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <img src="imagens/tela-youtube.png" alt="Youtube">

</html>
